<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-1 col-xl-4"></div>
            <div class="col-12  col-md-10 col-xl-4">
                <form name="bmiForm" class="bmi">
                    <h1 class="text-center">BMI</h1>
                    <hr>
                    <br>
                     <input class="form-control" type="text"  name="weight" placeholder="น้ำหนัก(กิโล)"> 
                   <br>
                    <input class="form-control" type="text"  name="height" placeholder="ส่วนสูง(เซนติเมตร">
                    <br>
                    <button type="button" class="btn btn-primary btn-lg btn-block sub" value="Calculate BMI"  onclick="Bmi()">คำนวณ</button>
                    <br>
                      <input class="form-control" type="text"  name="bmi" readonly>
                   <br>
                    <input class="form-control" type="text"  name="result" readonly> 
                    <div id="advice"></div>
                    <br>
                    <button type="button" class="btn btn-primary btn-lg btn-block sub bg-success"  onclick="reset()">Reset</button>
                </form>
            </div>
            <div class="col col-md-1 col-xl-4"></div>
        </div>
    </div>
    <!--script-->
      <script src="main.js"></script>
</body>

</html>
